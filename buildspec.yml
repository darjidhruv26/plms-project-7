version: 0.2

phases:
  install:
    runtime-version:
      nodejs: 18
    commands:
      - echo Installing NGINX
      - sudo apt-get update
      - sudo apt-get install nginx -y
      - npm install
  build:
    commands:
      - npm run-script build
  post_build:
    commands:
      - echo Configuring NGINX

artifacts:
  files:
    - '**/*'